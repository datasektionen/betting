services:
  app:
    build: .
    ports: [ 8080:8080 ]
    init: true
    environment:
      - APP_ENV=production
      - APP_KEY=12345678901234567890abcdefabcdea
      - APP_DEBUG=true
      - APP_LOG_LEVEL=debug
      - APP_URL=http://localhost:8000/
      - DB_CONNECTION=pgsql
      - DB_DRIVER=pgsql
      - DB_HOST=db
      - DB_DATABASE=postgres
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - LOGIN_API_URL=http://login:7002
      - LOGIN_FRONTEND_URL=http://localhost:7002
      - HODIS_API_URL=https://hodis.datasektionen.se
      - PORT=8080
    depends_on:
      db:
        condition: service_healthy
    develop:
      watch:
        - action: sync
          path: .
          target: /app
          ignore: [vendor/]
        - action: rebuild
          path: composer.json
  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
    healthcheck:
      test:
        - "CMD-SHELL"
        - "sh -c 'pg_isready -d postgres -U postgres'"
      interval: 1s
      timeout: 5s
      retries: 5
      start_period: 10s
  login:
    image: ghcr.io/datasektionen/nyckeln-under-dorrmattan
    ports: [ 7002:7002 ]

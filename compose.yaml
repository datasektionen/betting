services:
  app:
    build: .
    ports: [ 8080:8080 ]
    init: true
    environment:
      - APP_ENV=production
      - APP_KEY=12345678901234567890abcdefabcdea
      - APP_DEBUG=true
      - APP_LOG_LEVEL=debug
      - APP_URL=http://localhost:8080/
      - DB_CONNECTION=pgsql
      - DB_DRIVER=pgsql
      - DB_HOST=db
      - DB_DATABASE=postgres
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - SSO_API_URL=http://nyckeln:7003
      - OIDC_PROVIDER=http://nyckeln:7003
      - OIDC_ID=client-id
      - OIDC_SECRET=client-secret
      - REDIRECT_URL=http://localhost:8080/login-complete
      - PORT=8080
    configs:
      - source: http_proxy.nginx.conf
        target: /etc/nginx/http.d/http_proxy.conf
    depends_on:
      db:
        condition: service_healthy
    develop:
      watch:
        - action: sync
          path: .
          target: /app
          ignore: [vendor/]
        - action: rebuild
          path: composer.json
  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
    healthcheck:
      test:
        - "CMD-SHELL"
        - "sh -c 'pg_isready -d postgres -U postgres'"
      interval: 1s
      timeout: 5s
      retries: 5
      start_period: 10s
  nyckeln:
    image: ghcr.io/datasektionen/nyckeln-under-dorrmattan
    configs:
      - source: nyckeln.yaml
        target: /config.yaml
    ports:
      - 7002:7002
      - 7003:7003
      - 7004:7004

configs:
  http_proxy.nginx.conf:
    content: |
      server {
        listen 7003;

        location / {
          proxy_pass http://nyckeln:7003;
        }
      }

  nyckeln.yaml:
    content: |
      clients:
        - id: client-id
          secret: client-secret
          redirect_uris:
            - http://localhost:8080/login-complete
      users:
        - ug_kth_id: some-id
          kth_id: turetek
          email: turetek@kth.se
